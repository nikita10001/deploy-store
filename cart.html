<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Веб</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root">
    <div class="app">
      <header class="header">
        <div class="header__container">
          <a class="header__logo" href="/deploy-store/index.html">
            <h4 class="logo">1_STORE</h4>
          </a>

          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="/deploy-store/index.html" class="menu__link">
                  <span>Каталог</span>
                </a>
              </li>
              <li class="menu__item">
                <a href="/deploy-store/cart.html" class="menu__link basket-link active">
                  <span class="basket-link__text">Корзина</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

      </header>

      <main class="page">
        <div class="cart-page__container">
          <div class="page-top">
            <h1 class="page-top__title">Корзина</h1>
          </div>
          <div class="cart-page__wrapper">
            <div class="cart-page__list">
              <div class="list-cart ">
                <div class="list-cart__item item-cart">
                  <div class="item-cart__wrapper">
                    <div class="item-cart__image">
                      <div class="image" style="background-image: url('https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp16-spacegray-select-202301?wid=470&hei=556&fmt=png-alpha&.v=1671304673229');"></div>
                    </div>
                    <div class="item-cart__content">
                      <a href="/deploy-store/device.html">
                        <h2 class="item-cart__title">Ноутбук MacBook Pro 16</h2>
                      </a>
                      <p>
                        Цена: <span>249990 р.</span>
                      </p>
                    </div>
                    <div class="item-cart__actions">
                      <button class="item-cart__delete btn danger">
                        X
                      </button>
                    </div>
                  </div>
                </div>
                <div class="list-cart__item item-cart">
                  <div class="item-cart__wrapper">
                    <div class="item-cart__image">
                      <div class="image" style="background-image: url('https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp16-spacegray-select-202301?wid=470&hei=556&fmt=png-alpha&.v=1671304673229');"></div>
                    </div>
                    <div class="item-cart__content">
                      <a href="/deploy-store/device.html">
                        <h2 class="item-cart__title">Ноутбук MacBook Pro 16</h2>
                      </a>
                      <p>
                        Цена: <span>249990 р.</span>
                      </p>
                    </div>
                    <div class="item-cart__actions">
                      <button class="item-cart__delete btn danger">
                        X
                      </button>
                    </div>
                  </div>
                </div>
                <div class="list-cart__item item-cart">
                  <div class="item-cart__wrapper">
                    <div class="item-cart__image">
                      <div class="image" style="background-image: url('https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp16-spacegray-select-202301?wid=470&hei=556&fmt=png-alpha&.v=1671304673229');"></div>
                    </div>
                    <div class="item-cart__content">
                      <a href="/deploy-store/device.html">
                        <h2 class="item-cart__title">Ноутбук MacBook Pro 16</h2>
                      </a>
                      <p>
                        Цена: <span>249990 р.</span>
                      </p>
                    </div>
                    <div class="item-cart__actions">
                      <button class="item-cart__delete btn danger">
                        X
                      </button>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div class="cart-page__total total-cart">
              <div class="total-cart__price">
                <h4 class="total-cart__title">ИТОГО</h4>
                <span>249990 руб.</span>
              </div>
              <button class="total-cart__btn btn">
                Перейти к оформлению
              </button>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container">
          <span>Made by </span>
          <a class="footer__link" href="https://t.me/r_nikita1 ">
            @r_nikita1
          </a>
          <span>Copyright © 2025</span>
        </div>
      </footer>
    </div>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
